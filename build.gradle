plugins {
    // This plugin requires Gradle 5.0 or above
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'mchorse'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

shadowJar {
    configurations = [project.configurations.shadow]
}

dependencies {
    shadow 'com.google.code.gson:gson:2.8.7'

    // That's where JavaDocs' code is stored, so yeah, make sure you 
    // use JDK instead of JRE on your Java Home
    implementation files("${System.properties['java.home']}/../lib/tools.jar")
}